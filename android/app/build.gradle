plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.weather_app_bloc"
    compileSdk = 35  // Explicit version instead of flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Updated from 1_8
        targetCompatibility = JavaVersion.VERSION_17  // Updated from 1_8
    }

    kotlinOptions {
        jvmTarget = "17"  // Updated from VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.weather_app_bloc"
        minSdk = 21      // Explicit version instead of flutter.minSdkVersion
        targetSdk = 35   // Explicit version instead of flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
